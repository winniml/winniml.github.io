    <script>
    $(function() {

        "use strict";

        $(".gantt").gantt({
            source: [{

                }]
            }, {
                name: "結構體工程",
               
                values: [{
                    from: "/Date(1443916800000)/",
                    to: "/Date(1467849600000)/",
                    label: "2015/10/04-2016/07/04",
                    customClass: "ganttBlue"
                }]
            }, {
                name: "室內裝修工程",
               
                values: [{
                    from: "/Date(1463270400000)/",
                    to: "/Date(1472774400000)/",
                    label: "2016/05/15-2016/09/02",
                    customClass: "ganttGreen"
                }]
            }, {
                name: "外牆裝修工程",
                
                values: [{
                    from: "/Date(1466640000000)/",
                    to: "/Date(1474761600000)/",
                    label: "2016/06/23-2016/09/25",
                    customClass: "ganttBlue"
                }]
            }, {
                name: "屋頂防水隔熱工程",
                
                values: [{
                    from: "/Date(1474156800000)/",
                    to: "/Date(1475625600000)/",
                    label: "2016/09/18-2016/10/05",
                    customClass: "ganttOrange"
                }]
            }, {
                name: "外部施工架拆除工程",
               
                values: [{
                    from: "/Date(1474156800000)/",
                    to: "/Date(1474761600000)/",
                    label: "2016/09/18-2016/09/25",
                    customClass: "ganttOrange"
                }]
            }, {
                name: "水土保持設施及景觀工程",
                
                values: [{
                    from: "/Date(1474848000000)/",
                    to: "/Date(1476230400000)/",

                }]            
            }],

            maxScale: "hours",
            itemsPerPage: 10,
            onItemClick: function(data) {
                alert("Item clicked - show some details");
            },
            onAddClick: function(dt, rowId) {
                alert("Empty space clicked - add an item!");
            },
            onRender: function() {
                if (window.console && typeof console.log === "function") {
                    console.log("chart rendered");
                }
            }
        });

        $(".gantt").popover({
            selector: ".bar",
            title: "I'm a popover",
            content: "And I'm the content of said popover.",
            trigger: "hover"
        });

        prettyPrint();

    });
